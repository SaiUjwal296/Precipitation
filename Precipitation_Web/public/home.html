<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Game - Landing</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }

        .top-buttons a, .top-buttons .logout-button {
            text-decoration: none;
            color: #ffcc00;
            font-size: 1.3em;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffcc00;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            text-align: center;
            margin: 0 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .top-buttons a:hover, .top-buttons .logout-button:hover {
            background-color: rgba(255, 204, 0, 0.3);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.7);
        }

        h1 {
            color: #ffcc00;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        .level-box {
            width: 250px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffcc00;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }

        .level-box:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 204, 0, 0.6);
        }

        .level-box .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .level-box button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
        }

        .level-box button:hover {
            background-color: #e65c00;
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.7);
        }
    </style>
    <script>
        function selectLevel(level) {
            localStorage.setItem('level', level); // Store the selected level in localStorage
            window.location.href = 'AddQuestion.html'; // Redirect to AddQuestion.html
        }

        function logout() {
            localStorage.removeItem("isLoggedIn"); // Remove login status
            alert("Logged out successfully.");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
</head>
<body>
    <div class="top-buttons">
        <a href="quest.html">View/Edit Questions</a>
        <a href="score.html">View Scores</a>
        <div class="logout-button" onclick="logout()">üö™ Logout</div> <!-- Logout button with emoji -->
    </div>

    <h1>Quest Game</h1>

    <div class="game-container">
        <div class="level-box">
            <div class="emoji">üèÜ</div>
            <p>Level 1</p>
            <button onclick="selectLevel('1')">Go ‚Üí</button>
        </div>
        <div class="level-box">
            <div class="emoji">üèÜ</div>
            <p>Level 2</p>
            <button onclick="selectLevel('2')">Go ‚Üí</button>
        </div>
        <div class="level-box">
            <div class="emoji">üèÜ</div>
            <p>Level 3</p>
            <button onclick="selectLevel('3')">Go ‚Üí</button>
        </div>
    </div>
</body>
</html>
